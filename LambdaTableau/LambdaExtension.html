<!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Lambda Extensions</title>`

     <!-- jQuery -->
     <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

     <!-- Bootstrap -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

     <!-- Tableau Extensions API Library  -->
     <!-- library is in the /lib directory -->
     <script src="../lib/tableau.extensions.1.latest.js"></script>

     <!-- Your JavaScript code that uses the Extensions API goes here -->
     <script src="./lambda-extension.js"></script>
     <script src="./lambda-extension-bundle.js"></script>
     <script src="https://sdk.amazonaws.com/js/aws-sdk-2.912.0.min.js"></script>
     </head>
     <body>
       <div class="container">
         <div id="parameters">
           <h4>Parameters</h4>
           <div class="table-responsive">
             <table id="loading" class="table">
               <tbody><tr><td>Loading...</td></tr></tbody>
             </table>
             <table id="parameterTable" class="table table-striped hidden">
               <thead>
                 <tr>
                   <th>Name</th>
                   <th>Data Type</th>
                   <th>Current Value</th>
                   <th style="width: 100%">Allowable Values</th>
                 </tr>
               </thead>
               <tbody><!-- Stuff will be inserted here --></tbody>
             </table>
             <table id="payloadParams" class="table table-striped hidden">
               <thead>
                 <tr>
                   <th>Name</th>
                   <th>Data Type</th>
                   <th>Current Value</th>
                   <!-- <th style="width: 100%">Allowable Values</th> -->
                 </tr>
               </thead>
               <tbody><!-- Stuff will be inserted here --></tbody>
             </table>
             <table id="addParameterWarning" class="table bg-danger hidden">
               <tbody><tr><td>To use this extension, add a parameter to the workbook.</td></tr></tbody>
             </table>
             <!-- <p id="resultBox" class="lead">Not Initialized</p> -->
             <button id='lambdaBtn' type="button" class="btn btn-primary pt-5">Sumbit</button>
           </div>
         </div>
         <div id="outputBox">
           <textarea id="outputBoxText" name="story"
                      rows="5" cols="33">
            </textarea>
        </div>
         </div>
       </div>
     </body>
 </html>
